<script>
    //定义主函数，回调函数作为参数
    function A(callback) {
        callback();
        for (let i = 0; i < 300; i++) {
            console.log('我是主函数',i);

            if(i==299){
                console.log('我是回调函数')

            }
        }
    }

    //定义回调函数
    function B() {
        setTimeout("", 3000);//模仿耗时操作
    }

    //调用主函数，将函数B传进去
    A(B);
</script>
